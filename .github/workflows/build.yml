name: Build and Test
on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.bmpr"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Setup Node.js ğŸ¤–
        uses: actions/setup-node@v2
        with:
          node-version: '15'

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build --prefix-paths

      - name: Lint ğŸ§¶
        run: |
          npm run lint

      - name: Cypress Test ğŸ‡¨ğŸ‡¾
        run: |
          npm run cypress:ci

      - name: Upload Deployment â˜ï¸
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}-public
          path: public
