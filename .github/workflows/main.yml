name: Build, Test and Deploy
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "**.bmpr"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Setup Node.js ğŸ¤–
        uses: actions/setup-node@v2
        with:
          node-version: '15'

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build --prefix-paths

      - name: Lint ğŸ§¶
        run: |
          npm run lint

      - name: Cypress Test ğŸ‡¨ğŸ‡¾
        run: |
          npm run cypress:ci

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: public
