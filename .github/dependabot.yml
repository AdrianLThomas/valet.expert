version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    ignored_updates:
  - match:
      dependency_name: "gatsby-plugin-material-ui"
      version_requirement: "^4.0.3"
      
